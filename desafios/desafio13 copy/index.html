<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <caption>Tabela 1</caption>
    <table>
        <tr> <!-- LINHA 1 -->
            <td>1</td>

        </tr>
        <tr> <!-- LINHA 2 -->

            <td>7</td>

            <td>9</td>
        </tr>

            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr> <!-- LINHA 5 -->
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>

<br><br>
    <caption>Tabela 2</caption>
    <table>
        <tr> <!-- LINHA 1 -->
            <td colspan="5">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr> <!-- LINHA 2 -->
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr> <!-- LINHA 3 -->
            <td>G</td>

            <td>I</td>
        </tr>
        <tr> <!-- LINHA 4 -->
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr><!-- LINHA 4 -->
            <td colspan="5">M</td>
        </tr>
    </table>
    
</body>
</html>
