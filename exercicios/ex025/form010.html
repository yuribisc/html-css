<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 009</title>
</head>
<body>
    <h1>Formulário nº 10</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="0" max="2025" value="2025" oninput="calcidade()">
        </p>

        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </p>
    </form>

    <script>
        function calcidade(){
           let atual = new Date().getFullYear()
           iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
