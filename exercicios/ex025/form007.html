<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 007</title>
</head>
<body>
    <h1>Formulário nº 7</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestado">Estado:</label>
            <select name="estado" id="iestado" required>

                <option value="" selected>--Escolha--</option>
                <OPTgroup label="Norte">
                    <option>Roraima</option>
                    <option>Amazonas</option>
                </OPTgroup>
                <OPTgroup label="Nordeste">
                    <option>Pernambuco</option>
                    <option>Paraiba</option>
                </OPTgroup>
            </select>
        </p>

        <p>
            <label for="iprofissao">Profissão</label>
            <input type="text" name="profissao" id="iprofissao" list="listprofissao">
            <datalist id="listprofissao">
                <option>Administrador</option>
                <option>Advogado</option>
                <option>Contador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imensagem">Mensagem:</label><br>
            <textarea name="mensagem" id="imensagem" cols="50" rows="10"></textarea>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
