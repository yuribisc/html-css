<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 003</title>
</head>
<body>
    <h1>Teste de formulário nº 003</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome Completo:</label>
            <input type="text" name="nome" id="inome" required minlength="4" autocomplete="name" placeholder="Digite o nome completo">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="Digite de 0 a 10" step="0.1">
        </p>

        <p>
            <label for="imes">Mês:</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="idata">Data de Nascimento:</label>
            <input type="date" name="data" id="idata" autocomplete="bday">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
