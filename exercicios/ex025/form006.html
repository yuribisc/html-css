<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 006</title>
</head>
<body>
    <h1>Formulário nº 6</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="isat">Nível</label>
            <input type="range" name="sat" id="isat" value="0" min="0" max="10" step="1">
        </p>

        <p>
            <label for="ifoto">Foto de Perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
